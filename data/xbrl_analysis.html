
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>XBRL Context Analysis</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f5f5f5;
                margin: 0;
                padding: 20px;
            }
            .container {
                max-width: 1200px;
                margin: 0 auto;
            }
            .header {
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                margin-bottom: 20px;
            }
            .context-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
                gap: 20px;
            }
            .context-card {
                background-color: #fff;
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                transition: transform 0.2s;
            }
            .context-card:hover {
                transform: translateY(-5px);
            }
            .context-id {
                font-size: 1.2em;
                font-weight: bold;
                color: #2c3e50;
                margin-bottom: 10px;
                display: flex;
                align-items: center;
                gap: 10px;
            }
            .entity {
                background-color: #e3f2fd;
                padding: 10px;
                border-radius: 5px;
                margin-bottom: 10px;
            }
            .period {
                background-color: #f3e5f5;
                padding: 10px;
                border-radius: 5px;
                margin-bottom: 15px;
            }
            .segment {
                background-color: #e8f5e9;
                padding: 10px;
                border-radius: 5px;
                margin-bottom: 10px;
            }
            .explicit-member {
                background-color: #fff3e0;
                padding: 10px;
                margin: 5px 0;
                border-radius: 5px;
            }
            .section-title {
                font-weight: bold;
                color: #1976d2;
                margin-bottom: 5px;
                display: flex;
                align-items: center;
                gap: 10px;
            }
            .content {
                margin-left: 25px;
                color: #546e7a;
            }
            .icon {
                color: #1976d2;
            }
            .no-segment {
                color: #9e9e9e;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1><i class="fas fa-project-diagram icon"></i> XBRL Context Analysis</h1>
                <p>Total contexts: 0</p>
            </div>
            <div class="context-grid">
    
            </div>
        </div>
    </body>
    </html>
